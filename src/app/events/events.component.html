<div *ngIf="path">
  <h1>{{path.name}}</h1>
  <a routerLink="torch/{{path.torch.id}}">Voir la torche</a>
  <button (click)="drawer.toggleDrawer()">Voir le parcours Entier</button>
  <app-drawer [currentEvent]="event" [events]="path.events" (selectedEvent)="setCurrentEvent($event)" (drawerState)="toggleScreen($event)"
    #drawer></app-drawer>
  <div>
    <h1>{{event.title}}</h1>
    <div>{{event.description}}</div>
    <a *ngIf="!isLast()" (click)="nextEvent()">Anecdote Suivante</a>
  </div>
  <div class="screen" *ngIf="isDrawerOpen"></div>
</div>

<div class="breadcrumb-container">
  <div>
    <a routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:true}">Home</a>
  </div>
  <div *ngFor="let path of allPaths">
    <a routerLink="/detail/{{path.id}}" routerLinkActive="is-active">{{path.name}}</a>
  </div>
  <div>
      <a routerLink="/vote" routerLinkActive="is-active">Voter</a>
  </div>
</div>

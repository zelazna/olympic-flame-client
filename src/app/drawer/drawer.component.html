<div class="drawer" [@slideInOut]="menuState">
  <button (click)="toggleDrawer()" class="toggle-button">{{menuState}}</button>
  <div class="drawer-content">
    <h3>Parcours de la Flamme</h3>
    <ul>
      <li *ngFor="let event of events"><a [ngClass]="{'is-active': event.id==currentEvent.id}" (click)="setCurrentEvent(event)">{{event.title}}</a></li>
    </ul>
  </div>
</div>

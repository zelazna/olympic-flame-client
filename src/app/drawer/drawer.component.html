<div class="drawer" [@slideInOut]="menuState">
  <button (click)="toggleDrawer()" class="toggle-button">{{menuState}}</button>
  <div class="drawer-content">
    <h3>Parcours de la Flamme</h3>
    <ul>
      <li *ngFor="let event of events"><a routerLink="event/{{event.id}}" routerLinkActive="is-active">{{event.title}}</a></li>
    </ul>
  </div>
</div>
